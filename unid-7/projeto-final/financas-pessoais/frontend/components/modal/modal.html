<div
  class="modal"
  id="modal-form"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
>
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal-title">Título Padrão</h3>
      <button
        type="button"
        class="modal-close"
        id="modal-close"
        aria-label="Fechar modal"
      >
        ×
      </button>
    </div>

    <form id="form-modal">
      <input type="hidden" id="modal-id" name="id" />

      <div class="form-group">
        <label for="modal-data">Vencimento</label>
        <input type="date" name="data" id="modal-data" required />
      </div>

      <div class="form-group">
        <label for="modal-descricao">Descrição</label>
        <input type="text" name="descricao" id="modal-descricao" required />
      </div>

      <div class="form-group">
        <label for="modal-tipo">Tipo</label>
        <select name="tipo" id="modal-tipo" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
      </div>

      <div class="form-group">
        <label for="modal-categoria">Categoria</label>
        <select name="categoria" id="modal-categoria" required></select>
      </div>

      <div class="form-group">
        <label for="modal-valor">Valor</label>
        <input
          type="number"
          name="valor"
          id="modal-valor"
          step="0.01"
          required
        />
      </div>

      <div class="modal-actions">
        <button type="button" id="btn-cancelar" class="btn branco">
          Cancelar
        </button>
        <button type="submit" id="btn-salvar" class="btn verde">Salvar</button>
      </div>
    </form>
  </div>
</div>
