<header class="topbar">
  <div class="user-area">
    <strong>Olá, Usuário</strong>

    <button
      id="avatar"
      class="avatar-button"
      aria-haspopup="true"
      aria-controls="user-menu"
      aria-expanded="false"
      style="all: unset; cursor: pointer"
      type="button"
    >
      <i class="fas fa-user-circle"></i>
    </button>

    <nav
      id="user-menu"
      class="user-menu"
      style="display: none"
      aria-label="Menu do usuário"
    >
      <button id="edit-profile-btn" type="button">
        <i class="fas fa-user-edit"></i> Editar perfil
      </button>
      <button id="toggle-theme-btn" aria-label="Alternar tema" type="button">
        <i class="fas fa-moon"></i> Alterar Tema
        <span class="sr-only">Alternar tema</span>
      </button>
      <button id="logout-btn" type="button">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </nav>
  </div>
</header>
