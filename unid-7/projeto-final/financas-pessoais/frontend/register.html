<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanças Pessoais | Cadastro</title>
    <link rel="icon" href="./images/logo.png" type="image/png" />
    <script>
      const temaSalvo = localStorage.getItem("tema") || "dark";
      document.documentElement.classList.add(`theme-${temaSalvo}`);
    </script>
    <link rel="stylesheet" href="styles/styles-auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Área principal com formulário -->
      <main class="left">
        <section class="form-box" aria-labelledby="titulo-registro">
          <h1 class="logo">Pila</h1>
          <p class="descricao">Aplicação para controle de finanças pessoais.</p>

          <h2 id="titulo-registro">Crie sua conta</h2>

          <form aria-describedby="error-message">
            <div class="input-group">
              <label for="nome" class="sr-only">Nome</label>
              <i class="fas fa-user" aria-hidden="true" role="presentation"></i>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome"
                required
              />
            </div>

            <div class="input-group">
              <label for="email" class="sr-only">E-mail</label>
              <i
                class="fas fa-envelope"
                aria-hidden="true"
                role="presentation"
              ></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="E-mail"
                required
              />
            </div>

            <div class="input-group">
              <label for="senha" class="sr-only">Senha</label>
              <i class="fas fa-lock" aria-hidden="true" role="presentation"></i>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Senha"
                required
              />
            </div>

            <button type="submit">Cadastrar</button>
          </form>

          <nav>
            <a href="login.html" class="back-link">
              <i
                class="fas fa-arrow-left"
                aria-hidden="true"
                role="presentation"
              ></i>
              Voltar para o login
            </a>
          </nav>

          <div
            id="error-message"
            class="error-message"
            aria-live="polite"
          ></div>
        </section>
      </main>

      <!-- Imagem decorativa -->
      <div class="right" aria-hidden="true"></div>
    </div>

    <script type="module" src="./scripts/register.js"></script>
  </body>
</html>
