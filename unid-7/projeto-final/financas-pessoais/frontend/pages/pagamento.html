<div>
  <!-- INFOBAR -->
  <div id="info-bar-placeholder" data-title="Contas a Pagar"></div>

  <section class="info-bar" aria-label="Barra de informações">
    <label for="filtro-descricao" class="sr-only"
      >Pesquisar por descrição ou categoria</label
    >
    <input
      type="text"
      id="filtro-descricao"
      name="filtro-descricao"
      placeholder="Pesquisar por descrição ou categoria"
    />
    <button id="btn-adicionar" class="btn verde" type="button">
      Adicionar lançamento
    </button>
  </section>

  <!-- TABELA DE LANÇAMENTOS -->
  <div
    id="tabela-placeholder"
    data-acao="true"
    data-total="true"
    aria-label="Tabela de lançamentos"
  ></div>

  <!-- MODAL DE DESPESA -->
  <div
    id="modal-placeholder"
    data-title="Incluir Despesa"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
  ></div>
</div>
