<!-- Contas a Receber -->
<div>
  <!-- InfoBar -->
  <div id="info-bar-placeholder" data-title="Contas a Receber"></div>

  <section class="info-bar" aria-label="Barra de ações">
    <label for="filtro-descricao" class="sr-only"
      >Pesquisar por descrição</label
    >
    <input
      type="text"
      id="filtro-descricao"
      placeholder="Pesquisar por descrição"
    />
    <button type="button" id="btn-adicionar" class="btn verde">
      Adicionar lançamento
    </button>
  </section>

  <!-- Tabela de Lançamentos -->
  <div
    id="tabela-placeholder"
    data-acao="true"
    data-total="true"
    aria-label="Tabela de lançamentos"
  ></div>

  <!-- Modal -->
  <div
    id="modal-placeholder"
    data-title="Incluir Receita"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-placeholder"
  ></div>
</div>
