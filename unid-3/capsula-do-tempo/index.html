<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cápsula do Tempo Meteorológica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="p-4">
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-8">
      Cápsula do Tempo Meteorológica
    </h1>

    <!-- Inputs -->
    <div
      class="w-full max-w-4xl bg-white bg-opacity-20 backdrop-blur-md rounded-2xl p-6 md:p-8 shadow-lg mb-8"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="city-input" class="block text-lg font-semibold mb-2">
            Cidade:
          </label>
          <input
            type="text"
            id="city-input"
            placeholder="Ex: São Paulo"
            class="w-full p-3 rounded-lg bg-white bg-opacity-30 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
        <div>
          <label for="past-date-input" class="block text-lg font-semibold mb-2">
            Data Passada:
          </label>
          <input
            type="date"
            id="past-date-input"
            class="w-full p-3 rounded-lg bg-white bg-opacity-30 text-white focus:outline-none focus:ring-2 focus:ring-purple-400"
          />
        </div>
      </div>
      <div class="mt-6 flex justify-center">
        <button
          id="travel-button"
          class="bg-purple-700 hover:bg-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105"
        >
          Viajar no Tempo!
        </button>
      </div>
    </div>

    <!-- Indicador de carregamento -->
    <div
      id="loading-indicator"
      class="hidden flex flex-col items-center justify-center text-white"
    >
      <div class="loading-spinner"></div>
      <p class="mt-4 text-lg">Carregando dados da linha do tempo...</p>
    </div>

    <!-- Exibição do clima (cards) -->
    <div
      id="weather-display"
      class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-6 mt-8"
    ></div>
    <div
      id="weather-card-template"
      class="card weather-card hidden"
      data-type=""
    >
      <div class="img card-image-section"></div>
      <div class="card-content-section">
        <h2 class="title text-2xl font-bold mb-2"></h2>
        <p class="location text-lg mb-2"></p>
        <p class="date text-md mb-2"></p>
        <div class="weather-icon"></div>
        <p class="temp text-4xl font-bold"></p>
        <p class="conditions text-lg"></p>
        <p class="extra1 text-sm mt-2"></p>
        <p class="extra2 text-sm"></p>
      </div>
    </div>

    <!-- Modal -->
    <div id="message-modal" class="modal-overlay">
      <div class="modal-content">
        <h3 class="text-2xl font-bold mb-4" id="modal-title"></h3>
        <p class="text-md mb-4" id="modal-message"></p>
        <button id="modal-close-button" class="modal-close-button">
          Fechar
        </button>
      </div>
    </div>
    <script src="../../unid-3/capsula-do-tempo/config.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
